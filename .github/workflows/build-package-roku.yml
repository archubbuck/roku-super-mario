name: Build Roku Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  package:
    name: Package channel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare package directory
        run: |
          mkdir -p build/roku-super-mario
          cp -r manifest source images audio levels build/roku-super-mario/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roku-super-mario
          path: build/roku-super-mario/
          if-no-files-found: error
